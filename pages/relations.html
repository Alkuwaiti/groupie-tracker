<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
  </head>
  <body>
    <p>ID: {{.ID}}</p>
    <p>Locations:</p>
    <ul>
      {{range $key, $value := .DatesLocations}}
      <li>
        {{$key}}:
        <ul>
          {{range $index, $date := $value}}
          <li>{{$date}}</li>
          {{end}}
        </ul>
      </li>
      {{end}}
    </ul>
  </body>
</html>
