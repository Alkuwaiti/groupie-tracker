<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
  </head>
  <body>
    <p>ID: {{.ID}}</p>
    <p>Name: {{.Name}}</p>
    <img src="{{.Image}}" alt="artist" />
    <p>Members:</p>
    <ul>
      {{range .Members}}
      <li>{{.}}</li>
      {{end}}
    </ul>
    <p>Creation Date: {{.CreationDate}}</p>
    <p>First Album: {{.FirstAlbum}}</p>
    <a href="/locations/{{.ID}}">Locations</a>
    <a href="/dates/{{.ID}}">Dates</a>
    <a href="/relations/{{.ID}}">Relations</a>
  </body>
</html>
